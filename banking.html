<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-3/4 mx-auto">
    <header>
        <h1 class="text-2xl text-center mt-16 font-bold "  >Javascript diya akto vab marlam !!! </span></h1>
        <h1 class="text-6xl text-center mt-16 font-bold "  >Let's get some <span class="text-violet-700">Money!!!!</span></h1>
    </header>
    <main>
        <section>
            <div class=" grid grid-cols-3 gap-4 mt-16 text-white ">
                <div class="bg-emerald-300 p-16 rounded">
                    <h1 class="text-3xl font-semibold">Deposite</h1>
                    <h1 class="text-5xl font-semibold">$<span id="deposite">00</span> </h1>

                </div>
                <div class="bg-blue-300 p-16 rounded">
                    <h1 class="text-3xl font-semibold">Withdrow</h1>
                    <h1 class="text-5xl font-semibold">$<span id="withdrow">00</span> </h1>
                </div>
                <div class="bg-green-500 p-16 rounded">
                    <h1 class="text-3xl font-semibold">Balance</h1>
                    <h1 class="text-5xl font-semibold">$<span id="balance">00</span> </h1>
                </div>
            </div>
        </section>
        <section>
            <div class=" grid grid-cols-2 gap-4 mt-16 ">
                <div class="bg-emerald-300 p-16 rounded">
                    <h1 class="text-3xl mb-4 font-bold "  >Please Depostie </span></h1>
                   <input class="w-2/4 p-3 rounded font-semibold bg-white" type="text " placeholder="Enter your deposite amoung" id="deposite-input"></span>
                   <br>
                   <button class="bg-green-700 py-3 px-6 rounded font-bold text-xl mt-5 text-white " id="deposite-btn">Deposite</button>

                </div>
                <div class="bg-blue-300 p-16 rounded">
                    <h1 class="text-3xl mb-4 font-bold "  >Please Withdrow </span></h1>
                    <input class="w-2/4 p-3 rounded font-semibold bg-white" type="text" placeholder="Enter your withdrow amoung" id="withdrow-input">
                    <span id="emepy" class="text-xl text-red-500 font-semibold"></span>
                    <br>
                    <button class="bg-green-700 py-3 px-6 rounded font-bold text-xl mt-5 text-white " id="withdrow-btn">Withdrow</button>
                    
                </div>
               
            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>
</html>
